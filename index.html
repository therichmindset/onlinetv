    // Fullscreen Exit
    function exitFullScreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else if (document.webkitFullscreenElement) {
        document.webkitExitFullscreen();
      } else if (document.mozFullScreenElement) {

    // Lock Check with LocalStorage
    function lockCheck() {
      const overlay = document.getElementById('lockOverlay');
      const lockMinutes = 2;
      let startTime = localStorage.getItem('liveStartTime');
      if (!startTime) {
        startTime = Date.now();
        localStorage.setItem('liveStartTime', startTime);
      } else {
        startTime = parseInt(startTime);

      const now = Date.now();
      const elapsed = now - startTime;
      if (elapsed >= lockMinutes * 60 * 1000) {
        pauseAndLock();
      } else {
        const remaining = lockMinutes * 60 * 1000 - elapsed;
        setTimeout(pauseAndLock, remaining);
      }

      function pauseAndLock() {
        if (player && player.pauseVideo) {
          player.pauseVideo();
        }
        exitFullScreen();
        overlay.style.display = 'block';
      }
    }
